<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <img src="img/illustration-hero.svg" alt="" class="card__hero" />
      <h3 class="card__header">Order Summary</h3>
      <p class="card__info">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!
      </p>

      <div class="card__plan">
        <div class="card__details">
          <img src="img/icon-music.svg" alt="" />
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="card__actions">
        <button class="button button--primary">Proceed to Payment</button>
        <button class="button button--cancel">Cancel Order</button>
      </div>
    </section>
  </body>
</html>
